<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>***</title>

    <link rel="stylesheet" href="css/style.css">

</head>


<body>

    <header>
        <h1> - Hub World - </h1>
        <h2>A brief demonstration of Hub World</h2>
    </header>
    <div id="container">

        <figure id="banner">
            <img src="img/hub-world-gif.gif" alt="image-here">
        </figure>

        <div id="hidden-content">

            <div class="content-container" id="arcade-container">
                <button id="arcade-button">View Arcade Machines</button>
                <figure id="arcade-images">
                    <img src="img/platformer-arcade.gif" alt="arcade-gifs">
                    <img src="img/frogger-arcade.gif" alt="arcade-gifs">
                    <img src="img/pac-man-arcade.gif" alt="arcade-gifs">
                    <img src="img/pong-arcade.gif" alt="arcade-gifs">
                </figure>
            </div>

            <div class="content-container" id="player-sprites-container">
                <button id="player-sprites-button">View Player Sprites</button>
                <figure id="player-sprites-images">
                    <img src="img/pacman-player.gif" alt="image-here">
                    <img src="img/zelda-player-gif.gif" alt="image-here">
                    <img src="img/platformer-player-gif.gif" alt="image-here">
                    <img src="img/frogger-player-gif.gif" alt="image-here">
                </figure>
            </div>
            <div class="content-container" id="npc-container">
                <button id="npc-button">View Enemy NPCs</button>
                <figure id="npc-images">
                    <img src="img/frogger-skeletons.gif" alt="npc-gif">
                    <img src="img/platformer-enemy-walk.gif" alt="">
                    <img src="img/platformer-enemy-fly.gif" alt="">
                    <img src="img/pacman-enemy-gif.gif" alt="">
                    <img src="img/zelda-zombie.gif" alt="">
                </figure>
            </div>
        </div>

    </div><!-- close "container" -->

    <!-- Link to jQuery on Google CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <!-- Write your jQuery code inside of the .ready() function below -->
    <script>
        $(document).ready(function() {
            $("#arcade-button").click(function () {
                $("#arcade-images").show();
                $("#player-sprites-images").hide();
                $("#npc-images").hide();
            });
            $("#player-sprites-button").click(function () {
                $("#arcade-images").hide();
                $("#player-sprites-images").show();
                $("#npc-images").hide();
            });
            $("#npc-button").click(function () {
                $("#arcade-images").hide();
                $("#player-sprites-images").hide();
                $("#npc-images").show();
            });
        
        
        
        }); //close .ready()
        </script>

</body>

</html>
