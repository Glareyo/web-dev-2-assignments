<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Custom and Bespoke Selling</title>

  <link rel="stylesheet" href="css/style.css">

</head>


<body>
  <header>
    <img src="img/logo-temp-img.png" alt="logo-image">
  </header>

  

  <div id="container">
    <!-- <div id="navigation-div"> -->
      <nav>
        <img src="img/nav-icon-temp.png" alt="">
        <div id="nav-box">
          <a href="#intro-section">Introduction</a>
          <a href="#conclusion-section">Conclusion</a>
          <a href="#interview-section">The Interviews</a>
          <a href="#interview-1-link">Daniel George</a>
          <a href="#interview-2-link">Optimo</a>
          <a href="#interview-3-link">Montopoli</a>
        </div>
      </nav>
    <!-- </div> -->


    <!-- Section 1 -->
    <div class="parallax-img" id="parallax-image-1">
      <section id="intro-section" class="info-box-section">
        <p>Put the introduction here.</p>
        <p>Maybe a couple sentences long</p>
        <p>I think about 3 or 4 is about the right amount for this</p>
        <p>I think so. What do you think?</p>
      </section>
    </div>



    <!-- Section 2 -->
    <h1 id="interview-section-title">The Interviews</h1>
    <section id="interview-section">
      <figure class="interview-figure">
        <a href="interview-1/index.html" id="interview-1-link">
          <div class="interview-image"></div>
          <p>Daniel George</p>
        </a>
      </figure>

      <figure class="interview-figure">
        <a href="interview-2/index.html" id="interview-2-link">
          <div class="interview-image"></div>
          <p>Optimo</p>
        </a>
      </figure>
      <figure class="interview-figure">
        <a href="interview-3/index.html" id="interview-3-link">
          <div class="interview-image"></div>
          <p>Montopoli</p>
        </a>
      </figure>
    </section>


    <!-- Section 3 -->
    <div class="parallax-img" id="parallax-image-2">
      <section id="conclusion-section" class="info-box-section">
        <p>Conclusion</p>
      </section>
    </div>



  </div><!-- close "container" -->

    <p>&copy;2023 Nehemiah Cedillo</p>
